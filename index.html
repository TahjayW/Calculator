<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Modest Online Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div id=container>
        <div class=display>
            <div class="topHalfWrapper">
                <div class="userInputDisplay">user input</div>
                <div class="selectedOperatorDisplay">selected operator</div>
            </div>
            <div class="bottomHalfWrapper">
                <div class="computedResultDisplay"> computed results</div>
            </div>


        </div>
        <div id="keypad">
            <!--This Column contains "/,*, delete and decimal"-->
            <div class="mainColumn">
                <div class="upperOperators">
                    <div class="multiplication oprBtn">*</div>
                    <div class="division oprBtn">/</div>
                    <div class="delete oprBtn">D</div>

                </div>
                <div id="numbers">
                    <div class="decimal oprBtn">.</div>
                </div>

            </div>

            <!--This column contians "+, - and equals"-->
            <div class=rightColumn>
                <div class="subtraction oprBtn">-</div>
                <div class="addition oprBtn">+</div>

                <div class="equals oprBtn">=</div>
            </div>

        </div>

        <div class=debugBox></div>

    </div>

</body>

</html>
